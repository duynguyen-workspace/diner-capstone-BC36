<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diner Restaurants Catergories</title>

    <!-- FONT-STYLE: PACIFICO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- FONT-STYLE: QUICKSAND -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BS4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>

  <body>
    <!-- STATISTICS -->
    <section class="statistics py-5">
      <div class="container">
        <div class="statistics__heading text-center">
          <div class="statistics__motto mb-sm-5">
            <h2>
              Deliciousness jumping into
              the mouth.
            </h2>
          </div>
          <div class="statistics__buttons">
            <div class="statistics__button subheading mr-lg-3">
              <a href="#"
                >Read more
                <i class="fa fa-chevron-right ml-2" aria-hidden="true"></i
              ></a>
            </div>
            <div class="statistics__button subheading">
              <a href="#"
                >Contact us
                <i class="fa fa-chevron-right ml-2" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="statistics__content">
          <div class="row">
            <div class="col-6 col-md-3 mb-4 mb-md-0">
              <div class="statistics__item text-center">
                <div class="statistics__icon">
                  <i class="fa fa-building"></i>
                </div>
                <div class="statistics__text">
                  <h3 class="subheading counter">15,100</h3>
                  <span>Branches</span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3 mb-4 mb-md-0">
              <div class="statistics__item text-center">
                <div class="statistics__icon">
                  <i class="fa fa-cutlery"></i>
                </div>
                <div class="statistics__text">
                  <h3 class="subheading counter">19,256</h3>
                  <span>Food Items</span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="statistics__item text-center">
                <div class="statistics__icon">
                  <i class="fa fa-users"></i>
                </div>
                <div class="statistics__text">
                  <h3 class="subheading counter">12,100</h3>
                  <span>Chefs</span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="statistics__item text-center">
                <div class="statistics__icon">
                  <i class="fa fa-smile"></i>
                </div>
                <div class="statistics__text">
                  <h3 class="subheading counter">2,560</h3>
                  <span>Happy Customers</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- BS4 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- WAYPOINT JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"
      integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- COUNTUP JS -->
    <script src="JS/jquery.countup.js"></script>
    <script>
      $(".counter").countUp();
    </script>
  </body>
</html>
